name: Test and Release

# Run this job on all pushes and pull requests
# as well as tags with a semantic version
on:
    push:
        branches:
            - 'main'
        tags:
            # normal versions
            - 'v[0-9]+.[0-9]+.[0-9]+'
            # pre-releases
            - 'v[0-9]+.[0-9]+.[0-9]+-**'
    pull_request: {}

# Cancel previous PR/branch runs when a new commit is pushed
concurrency:
    group: ${{ github.ref }}
    cancel-in-progress: true

env:
    COVERAGE_DIR: coverage

jobs:
    # Performs quick checks before the expensive test runs
    check-and-lint:
        if: contains(github.event.head_commit.message, '[skip ci]') == false

        runs-on: ubuntu-latest

        steps:
            - uses: ioBroker/testing-action-check@v1
              with:
                  node-version: '20.x'
                  # Uncomment the following line if your adapter cannot be installed using 'npm ci'
                  # install-command: 'npm install'
                  type-checking: true
                  lint: true

            - name: Run tests with coverage and validate thresholds
              id: coverage-check
              continue-on-error: true
              run: npm run coverage

            - name: Verify coverage thresholds
              if: always()
              run: |
                  COVERAGE_SUMMARY="${{ env.COVERAGE_DIR }}/coverage-summary.json"
                  NYC_CONFIG=".nycrc"

                  if [ ! -f "$COVERAGE_SUMMARY" ]; then
                    echo "‚ùå Coverage summary file not found"
                    exit 1
                  fi

                  # Extract thresholds from .nycrc
                  REQUIRED_STATEMENTS=$(jq -r '.statements' "$NYC_CONFIG")
                  REQUIRED_BRANCHES=$(jq -r '.branches' "$NYC_CONFIG")
                  REQUIRED_FUNCTIONS=$(jq -r '.functions' "$NYC_CONFIG")

                  # Extract actual coverage from results
                  ACTUAL_STATEMENTS=$(jq -r '.total.statements.pct' "$COVERAGE_SUMMARY")
                  ACTUAL_BRANCHES=$(jq -r '.total.branches.pct' "$COVERAGE_SUMMARY")
                  ACTUAL_FUNCTIONS=$(jq -r '.total.functions.pct' "$COVERAGE_SUMMARY")

                  if [ "${{ steps.coverage-check.outcome }}" = "success" ]; then
                    echo "‚úÖ Coverage checks passed!"
                    echo ""
                    echo "Coverage achieved:"
                    echo "  ‚Ä¢ Statements: $ACTUAL_STATEMENTS% (required: $REQUIRED_STATEMENTS%) ‚úì"
                    echo "  ‚Ä¢ Branches: $ACTUAL_BRANCHES% (required: $REQUIRED_BRANCHES%) ‚úì"
                    echo "  ‚Ä¢ Functions: $ACTUAL_FUNCTIONS% (required: $REQUIRED_FUNCTIONS%) ‚úì"
                  else
                    echo "‚ùå Coverage checks failed!"
                    echo ""
                    echo "Coverage achieved vs required:"
                    echo "  ‚Ä¢ Statements: $ACTUAL_STATEMENTS% (required: $REQUIRED_STATEMENTS%)"
                    echo "  ‚Ä¢ Branches: $ACTUAL_BRANCHES% (required: $REQUIRED_BRANCHES%)"
                    echo "  ‚Ä¢ Functions: $ACTUAL_FUNCTIONS% (required: $REQUIRED_FUNCTIONS%)"
                    echo ""
                    echo "üí° To fix missing coverage locally, run:"
                    echo "   npm run coverage"
                    exit 1
                  fi

    # Runs adapter tests on all supported node versions and OSes
    adapter-tests:
        if: contains(github.event.head_commit.message, '[skip ci]') == false

        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                node-version: [20.x, 22.x, 24.x]
                # os: [ubuntu-latest, windows-latest, macos-latest]
                os: [ubuntu-latest]

        steps:
            - uses: ioBroker/testing-action-adapter@v1
              with:
                  node-version: ${{ matrix.node-version }}
                  os: ${{ matrix.os }}
                  # Uncomment the following line if your adapter cannot be installed using 'npm ci'
                  # install-command: 'npm install'
                  build: true

