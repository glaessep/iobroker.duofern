name: Test and Coverage

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests, coverage and check thresholds for duofern folder
        run: |
          echo "To fix missing coverage locally, run: npm run test:coverage:check"
          npx nyc --reporter=text \
            --include='src/duofern/**/*.ts' --exclude='**/*.d.ts' \
            --check-coverage --statements=90 --branches=80 --functions=100 \
            npm test
