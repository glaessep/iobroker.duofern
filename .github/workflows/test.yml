name: Test and Coverage

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Run coverage and check thresholds for duofern folder
        run: |
          npx nyc --reporter=text --reporter=html --reporter=lcov \
            --report-dir=coverage --temp-dir=.nyc_output \
            --include='src/duofern/**/*.ts' --exclude='**/*.d.ts' \
            --check-coverage --statements=90 --branches=80 --functions=100 \
            npm test
